<!DOCTYPE html>
<html lang="fr_CA">
<head>
    <!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cours 15 | Contenu d'un formulaire | Balise template</title>
	<meta name="description" content="Cours 15 du cours 582-31F-MA Programmation d'interface Web 2 : Clone et insertion avec la balise template">

	<!-- styles -->
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    
	<!-- scripts -->
    <script src="./main.js" defer></script>
</head>

<body>
	<header>
		<h1>Cours 15 - Balise template - contenu d'un formulaire</h1>
	</header>
	
    <main>

		<div class="usager" data-js-usager>
			<template data-template-detail>
				<div data-js-info="{{prenom}}">
					<h2>Vos informations sont :</h2>
					<p><small>Prénom : </small>{{prenom}}</p>
					<p><small>Nom : </small>{{nom}}</p>
					<p><small>Courriel : </small>{{courriel}}</p>
				</div>
			</template>


			<form class="usager__form" data-js-formulaire>
				<h2>Vos informations</h2>
				<div>
					<label for="prenom">Prénom :</label>
					<input type="text" id="prenom" name="prenom">
				</div>
				<div>
					<label for="nom">Nom :</label>
					<input type="text" id="nom" name="nom">
				</div>
				<div>
					<label for="courriel">Courriel :</label>
					<input type="text" id="courriel" name="courriel">
				</div>
				<div>
					<button data-js-btn>Soumettre</button>
				</div>
			</form>


			<ul class="usager__detail" data-js-detail></ul>
		</div>
		
	</main>
</body>
</html>
